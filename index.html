
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Alessandro Caredda</h1>
        <script type="text/processing">
void setup ()
{
 size (200,200);
 background (50, 175, 250);
 smooth ();
 noStroke ();
 frameRate (60);

 }
 translate (45,45);
 fill (255,0,0, 100);
 noStroke ();
 scale (0.5);
circle(315, 305, 195);
}
  
 void draw ()
  {
      fill (frameCount * 5 % 250, frameCount * 2 % 170, 
      frameCount * 3 % 250);
 pushMatrix ();
 translate(200,200);
 rotate(radians (frameCount * 2 % 360));
 stroke (100);
 
triangle(30, 75, 58, 20, 86, 75);
 popMatrix ();
 
}
        </script>
        <canvas></canvas>
    </body>
</html>
